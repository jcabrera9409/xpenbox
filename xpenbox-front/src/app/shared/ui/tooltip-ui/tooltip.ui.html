        <p class="leading-relaxed" [innerHtml]="message()">
            
        </p>
        <div class="absolute -top-2 right-8 w-0 h-0 border-l-8 border-r-8 border-b-8 border-transparent border-b-[var(--xpb-border)]"></div>
    </div>
}
