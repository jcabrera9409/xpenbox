<div class="flex gap-3">
    <button type="button"
        (click)="onCancel()"
        class="flex-1 xpb-btn-secondary inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg font-medium transition-colors">
        <span class="material-icons text-lg">{{ cancelIcon() }}</span>
        <span>{{ cancelText() }}</span>
    </button>
    <button type="submit"
        (click)="onConfirm()"
        class="flex-1 xpb-btn-primary inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!isValidForm() || isLoading()">
        @if (!isLoading()) {
            <span class="material-icons text-lg">
                @if (isEditMode()) {
                    {{ confirmEditIcon() }}
                } @else {
                    {{ confirmIcon() }}
                }
            </span>
            <span>
                @if (isEditMode()) {
                    {{ confirmEditText() }}
                } @else {
                    {{ confirmText() }}
                }
            </span>
        } @else {
            <span class="material-icons animate-spin">{{ loadingIcon() }}</span>
            <span>{{ loadingText() }}</span>
        }
    </button>
</div>
