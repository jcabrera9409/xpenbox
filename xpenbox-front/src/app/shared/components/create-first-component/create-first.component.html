<div class="flex items-center justify-center py-16">
    <div class="text-center max-w-md">
        <div class="rounded-full flex items-center justify-center mx-auto mb-2">
            <span class="material-icons text-5xl xpb-text-secondary">{{ icon() }}</span>
        </div>
        <h3 class="text-lg font-semibold xpb-text-primary">{{ title() }}</h3>
        <p class="xpb-text-secondary mb-2">{{ subtitle() }}</p>
        @if (buttonText()) {
            <button 
                (click)="onCreate()"
                class="inline-flex items-center gap-2 px-6 py-3 bg-[var(--xpb-primary)] hover:bg-[var(--xpb-primary-hover)] text-white rounded-lg font-medium transition-colors shadow-sm">
                <span class="material-icons">add</span>
                <span>{{ buttonText() }}</span>
            </button>
        }
    </div>
</div>
