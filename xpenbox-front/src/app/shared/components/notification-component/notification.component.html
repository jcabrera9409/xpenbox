<!-- Contenedor de notificaciones - posicionado en la esquina superior derecha -->
<div class="fixed top-4 right-4 z-[10000] flex flex-col gap-3 max-w-sm w-full px-4 sm:px-0">
  @for (notification of notifications(); track trackById($index, notification)) {
    <div 
      class="notification-item transform transition-all duration-300 ease-out rounded-lg"
      [ngClass]="getNotificationStyles(notification.type)"
    >
      <!-- Contenedor de la notificación -->
      <div class="xpb-bg-card rounded-lg shadow-lg overflow-hidden animate-slide-in">
        <div class="flex items-start gap-1 p-2">
          <!-- Icono -->
          <div class="flex-shrink-0">
            <span 
              class="material-icons text-2xl"
              [ngClass]="getIconColor(notification.type)"
            >
              {{ getNotificationIcon(notification.type) }}
            </span>
          </div>
          
          <!-- Mensaje -->
          <div class="flex-1 pt-0.5">
            <p class="text-sm font-medium xpb-text-primary break-words">
              {{ notification.message }}
            </p>
          </div>
          
          <!-- Botón de cerrar -->
          <button
            type="button"
            (click)="dismiss(notification.id)"
            class="flex-shrink-0 xpb-text-secondary hover:xpb-text-primary transition-colors rounded-lg p-1 hover:bg-black/5"
            aria-label="Cerrar notificación"
          >
            <span class="material-icons text-xl">close</span>
          </button>
        </div>
        
        <!-- Barra de progreso animada -->
        <div class="h-1 xpb-bg-main relative overflow-hidden">
          <div class="absolute inset-0 progress-bar"
               [ngClass]="{
                 'bg-blue-500': notification.type === 'info',
                 'bg-[var(--xpb-income)]': notification.type === 'success',
                 'bg-yellow-500': notification.type === 'warning',
                 'bg-[var(--xpb-expense)]': notification.type === 'error'
               }"
          ></div>
        </div>
      </div>
    </div>
  }
</div>
