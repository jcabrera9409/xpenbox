<article class="xpb-bg-card rounded-lg border border-[var(--xpb-border)] px-4 pt-4 pb-1 hover:shadow-md transition-shadow">
    <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3 flex-1 min-w-0">
        <div class="w-10 h-10 rounded-full bg-[var(--xpb-bg-sidebar)] flex items-center justify-center flex-shrink-0">
            <span class="material-icons xpb-text-primary text-xl">account_balance_wallet</span>
        </div>
        <div class="flex-1 min-w-0">
            <h3 class="font-semibold xpb-text-primary text-sm sm:text-base truncate">{{accountCardName()}}</h3>
            <p class="text-lg sm:text-xl font-bold xpb-text-income">
                {{accountCardBalance() | currency:userLogged()?.currency + ' ':'symbol':'1.2-2'}}
            </p>
        </div>
        </div>
        <div class="flex items-center gap-2 flex-shrink-0">
        <span class="px-2 py-1 text-xs rounded-full xpb-bg-income text-white font-medium hidden sm:inline-block">Activa</span>
        <button 
            class="p-2 border border-[var(--xpb-border)] hover:bg-[var(--xpb-bg-sidebar)] xpb-text-primary rounded-lg transition-colors"
            type="button"
            (click)="onViewTransactions()"
            title="Ver movimientos">
            <span class="material-icons text-lg">receipt_long</span>
        </button>
        <button 
            class="p-2 border border-[var(--xpb-border)] hover:bg-[var(--xpb-bg-sidebar)] xpb-text-primary-accent rounded-lg transition-colors"
            type="button"
            (click)="onEditAccount()"
            title="Editar">
            <span class="material-icons text-lg">edit</span>
        </button>
        <button 
            class="p-2 border border-[var(--xpb-border)] hover:bg-[var(--xpb-bg-sidebar)] xpb-text-expense rounded-lg transition-colors"
            type="button"
            (click)="onDisableAccount()"
            title="Desactivar">
            <span class="material-icons text-lg">block</span>
        </button>
        </div>
    </div>
    <!-- Enlace de transferencia -->
    <div class="mt-1 pt-1 border-t border-[var(--xpb-border)]">
        <button 
            type="button"
            (click)="onTransferFromAccount()"
            [disabled]="(accountCardBalance() || 0) <= 0"
            class="w-full flex items-center justify-center gap-2 py-1 px-1 rounded-lg xpb-text-primary hover:bg-[var(--xpb-bg-sidebar)] transition-colors group disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-transparent">
            <span class="material-icons text-lg group-hover:scale-110 transition-transform">swap_horiz</span>
            <span class="text-sm font-medium">Transferir desde esta cuenta</span>
        </button>
    </div>
</article>
