name: CI/CD Pipeline - Frontend

on: 
  push:
    paths: ['xpenbox-front/**', '.github/workflows/xpenbox-front.yml']
    branches: [main, feature/*, release/*, dev]
  workflow_dispatch:

jobs:
  trivy_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "xpenbox-front/"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          scanners: "vuln"

  build-and-dockerize:
    needs: [trivy_scan]
    runs-on: ubuntu-latest
    environment: ${{ 
        github.ref == 'refs/heads/main' && 'production' ||
        'development'
      }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment File
        run: |
          echo "${{ vars.FRONTEND_PUBLIC_ENVIRONMENTS || '' }}" > xpenbox-front/public/env.js

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: xpenbox-front/package-lock.json

      - name: Build Angular Application for Production
        if: github.ref == 'refs/heads/main'
        run: |
          cd xpenbox-front
          npm ci
          npx ng build --configuration=production

      - name: Build Angular Application for Non-Production
        if: github.ref != 'refs/heads/main'
        run: |
          cd xpenbox-front
          npm ci
          npx ng build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/xpenbox-front
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: xpenbox-front
          file: xpenbox-front/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-to-vm:
    if: github.ref == 'refs/heads/main'
    needs: [build-and-dockerize]
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/deployment
            docker compose down
            docker compose pull
            docker compose up -d
            docker image prune -f